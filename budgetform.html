<!DOCTYPE html>
<head>
  <script type="text/javascript"  src="budgetcalc.js"></script>
</head>
<body id="paprika">
  <h2>Budget Calculator</h2>
  <form>
    <label>fundraising: </label><span id="fundNet"></span><br>
      <label>cost:</label>
        <input type="number" id="fundCost" name="fund_cost" placeholder="1">
        <br>
      <label>sum:</label>
        <input type="number" id="fundSum" name="fund_sum" placeholder="1000">
        <br><br>
    <!--pick up-->
    <label>cost of pick up per year (total): </label><span id="totPickCost"></span><br>
      <label>cost of pick up per month:</label>
        <input type="number" id="monthlyCost" name="monthly_cost" placeholder="10">
        <br>
      <label>number of months:</label> <!--enter month, output cost of pickup-->
        <input type="number" id="monthNumber" name="month_number" placeholder="10">
        <br><br>
    <!--bins-->
    <label>bins:</label><br>
      <label>total number of bins: </label><span id="totBins"></span><br>
      <label>bins cost: </label><span id="totBinsCost"></span><br>
      <label>main: 1</label><br>
      <label>medium:</label>
        <input type="number" id="binsMed" name="bins_medium" placeholder="20">
        <br>
      <label>small:</label>
        <input type="number" id="binsSmall" name="bins_small" placeholder="20">
        <br><br>

  <input type="button" value="enter" onClick="calculator();">
  <p id="output"></p>
  </form>
</body>
</html>
